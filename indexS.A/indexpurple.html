<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Connect - Login</title>
    <link rel="stylesheet" href="/leozinho2/style.css">
</head>
<body>
    <!-- Nuvens Decorativas -->
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="elemento-decorativo"></div>

    <!-- Header -->
    <header>
        <div class="logo">Quiz Connect</div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Termos de Uso</a></li>
            </ul>
        </nav>
        <img src="/fotosS.A/robo2.png" alt="robo2" class="robo2">
        <img src="/fotosS.A/sesi-logo.png" alt="SESI Logo" class="sesi-logo">
        <button class="login-btn" title="Login">
            <img src="/fotosS.A/logo.png" alt="Ícone de Login">
        </button>
    </header>
    
    <!-- Formulário de Login -->
    <section class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" class="input-box" required>
            <input type="password" id="password" placeholder="Senha" class="input-box" required>
            <button type="submit" class="login-button">Continuar</button>
        </form>
        <p>Sem conta? <a href="/indexS.A/secondpart.html" class="signup-link">Clique aqui!</a></p>
    </section>
    
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if(username && password) {
                alert("Login realizado com sucesso!");
                window.location.href = "terceira.html";
            } else {
                alert("Por favor, preencha todos os campos.");
            }
        });

        document.querySelector(".signup-link").addEventListener("click", function(event) {
            event.preventDefault();
            window.location.href = "/indexS.A/secondpart.html";
        });
    </script>
</body>
</html>
